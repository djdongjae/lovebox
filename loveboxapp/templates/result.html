<script>

        const spinnerBox = $('#spinner-box');
        const formContainer = $('.form-container');

        $.ajax({
            type: 'GET',
            url: '/result',
            success: function (response) {
                spinnerBox.addClass('not-visible');
                formContainer.show();
                console.log('response', response);
            },
            error: function (error) {
                console.log('error', error);
                spinnerBox.addClass('not-visible');
                formContainer.show();
            }
        });
    });
</script>
