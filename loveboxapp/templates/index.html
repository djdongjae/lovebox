        html, body {

        body {

            justify-content: center;

        .container {

        .start-button:hover {

        }

        .item-list {

            flex-direction: column;
            width: 100%;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .item p {
            margin: 5px 0;
        }
    </style>
</head>
