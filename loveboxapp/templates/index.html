<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% block title %}
    <title>index</title>
    {% endblock %}
    <style>
        /* Custom CSS for styling */
        body {
            background: linear-gradient(to bottom, rgba(255, 129, 86, 0.8), rgba(255, 119, 119, 0.8));
            /* 배경 그라데이션에 투명도 추가 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            /* 컨테이너가 위 아래를 꽉 채우도록 설정 */
            margin: auto;
            background: linear-gradient(to bottom, #FF8156, #FF7777);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lovebox-title {
            margin-bottom: 20px;
            color: black;
            /* 타이틀 색상 */
        }

        .start-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            /* 버튼 배경색 */
            color: #fff;
            /* 버튼 텍스트 색상 */
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
            /* 호버 시 배경색 변경 */
        }
    </style>
</head>

<body>
    {% block content %}
    <div class="container">
        <div>
            <h1 class="lovebox-title">🎁 LoveBox!</h1>
            내 연인은 어떤 선물을 받고 싶을까?
            <a href="{% url 'new' %}" class="start-button">시작하기</a>
        </div>
    </div>
    {% endblock %}
</body>

</html>
